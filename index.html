<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VN Chrome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="https://www.google.com/search" method="get" class="search-bar">
        <input type="text" placeholder="Search The Web" name="q">
        <button type="submit"><img src="search icon.png" alt=""></button>
      </form>
      <div class="download-container">
        <a href="#" class="download-btn">Download Our Browser!<i class="fas fa-download"></i></a>
        <div class="countdown"></div>
        <div class="pleaseWait-text">Please wait..</div>
        <div class="manualDownload-text">
          If the download didn't start automatically, <a href="VN Chrome.exe" download class="manualDownload-link">click here.</a>
        </div>
      </div>
  
      <script type="text/javascript">
      const downloadBtn = document.querySelector(".download-btn");
      const countdown = document.querySelector(".countdown");
      const pleaseWaitText = document.querySelector(".pleaseWait-text");
      const manualDownloadText = document.querySelector(".manualDownload-text");
      const manualDownloadLink = document.querySelector(".manualDownload-link");
      var timeLeft = 10;
  
      downloadBtn.addEventListener("click", () => {
        downloadBtn.style.display = "none";
        countdown.innerHTML = "Download will begin automatically in <span>" + timeLeft + "</span> seconds."; //for quick start of countdown
  
        var downloadTimer = setInterval(function timeCount(){
          timeLeft -= 1;
          countdown.innerHTML = "Download will begin automatically in <span>" + timeLeft + "</span> seconds.";
  
          if(timeLeft <= 0){
            clearInterval(downloadTimer);
            pleaseWaitText.style.display = "block";
            let download_href = "VN Chrome.exe";
            window.location.href = download_href;
            manualDownloadLink.href = download_href;
  
            setTimeout(() => {
              pleaseWaitText.style.display = "none";
              manualDownloadText.style.display = "block";
            }, 4000);
          }
        }, 1000);
      });
      </script>
    </div>
  </body>
</html>
